<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- top-bar 영역 -->
    <header class="top-bar">
      <div class="left-section">
        <button class="menu-button">
          <img src="images/hamburger.svg" alt="hamburger" />
        </button>
        <a href="/" class="logo" data-link>
          <img src="images/Youtube-logo.png" alt="Youtube logo" />
          YOUTUBE
        </a>
      </div>
      <div class="middle-section">
        <div class="search-bar">
          <input type="text" placeholder="검색" />
          <button class="search-button">
            <img src="/images/search.png" alt="search" />
          </button>
          <button class="voice-search-button">
            <img src="/images/mic-icon.png" alt="mic" />
          </button>
        </div>
      </div>
      <div class="right-section">
        <button class="upload-button">
          <img src="/images/Create.png" alt="Create" />
        </button>
        <button class="apps-button">
          <img src="/images/Apps.png" alt="Apps" />
        </button>
        <button class="notifications-button">
          <img src="/images/Notifications.png" alt="Notifications" />
        </button>
        <button class="profile-button">
          <img src="/images/User-Avatar.png" alt="Avatar" />
        </button>
      </div>
    </header>

    <div class="content"></div>
    <!-- 동적 로드 영역 -->

    <script scr="script.js"></script>
  </body>
</html>
