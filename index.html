<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .homepage-container {
        padding: 20px;
        text-align: center;
      }
      .layout-wrapper {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
      }

      .content {
        flex: 1; /* 남은 가로 공간을 전부 차지 */
        overflow: auto; /* 필요하면 스크롤 나오도록 */
        visibility: hidden;
      }

      #top-bar-container,
      #side-bar-container {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="top-bar-container">
      <script src="scripts/topbar.js" type="module"></script>
    </div>
    <!-- 레이아웃을 위한 래퍼: 사이드바 + 콘텐츠만 포함 -->
    <div class="layout-wrapper">
      <!-- 사이드바 로드 -->
      <div id="side-bar-container">
        <script src="scripts/sidebar.js" type="module"></script>
      </div>

      <!-- 동적 로드 영역 -->
      <div class="content">
        <div class="homepage-container">
          <h1>테스트 홈페이지</h1>
          <p>이 페이지는 index.html의 기본 콘텐츠입니다.</p>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
