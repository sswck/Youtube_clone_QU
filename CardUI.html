<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- content 영역 -->
    <main class="content">
      <!-- 카드 리스트 컨테이너 -->
      <div class="cards-container">
        <!-- 개별 카드 -->
        <article class="card">
          <!-- 썸네일 이미지 -->
          <img class="card-thumbnail" src="/images/cardui/Images.png" alt="Video Thumbnail" />
          <div class="card-details">
            <!-- 프로필 이미지 -->
            <img class="card-avatar" src="path/to/avatar1.jpg" alt="Channel Avatar" />
            <!-- 제목·채널명·조회수·업로드시간 -->
            <div class="card-meta">
              <h3 class="card-title">Video Title Goes Here</h3>
              <p class="card-channel">Channel Name</p>
              <p class="card-stats">15K views · 1 week ago</p>
            </div>
          </div>
        </article>

        <article class="card">
          <img class="card-thumbnail" src="/images/cardui/Images.png" alt="Video Thumbnail" />
          <div class="card-details">
            <img class="card-avatar" src="path/to/avatar1.jpg" alt="Channel Avatar" />

            <div class="card-meta">
              <h3 class="card-title">Video Title Goes Here</h3>
              <p class="card-channel">Channel Name</p>
              <p class="card-stats">15K views · 1 week ago</p>
            </div>
          </div>
        </article>

        <!-- 반복되는 카드들… -->
        <!--
      <article class="card">…</article>
      <article class="card">…</article>
      --></div>
    </main>
  </body>
</html>
