<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style src="sidebar.css">
      aside {
        max-width: 240px;
        background-color: #212121;
        color: #fff;
      }
      .divider {
        height: 1px;
        background-color: #303030;
      }
    </style>
    <script src="sidebar.js"></script>
  </head>
  <body>
    <aside>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/home-fill.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Home</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/explore.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Explore">Explore</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/subscriptions.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Subscriptions</span>
      </div>
      <div class="divider"></div>

      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/library.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Library</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/history.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">History</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/yourVideos.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Your Videos</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/watchLater.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Watch Later</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/liked.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Liked Videos</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/arrowBottom.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Show More...</span>
      </div>
      <div class="divider"></div>

      <p class="sidebar-title">SUBSCRIPTIONS</p>
      <div class="subscribed-channel" onclick="openSubscribedChannelPage()">
        <img src="assets/images/User-Avatar.png" alt="Channel Thumbnail" class="channel-thumbnail" />
        <span class="channel-name">Channel Name</span>
      </div>
      <div class="divider"></div>
      <p class="sidebar-title">MORE FROM YOUTUBE</p>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/premium.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Youtube Premium</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/gaming.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Gaming</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/live.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Live</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/sports.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Sports</span>
      </div>
      <div class="divider"></div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/settings.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Settings</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/report.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Report history</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/help.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Help</span>
      </div>
      <div class="sidebar-item" onclick="handleSidebarClick()">
        <img src="assets/icons/sidebar/feedback.svg" alt="Item Thumbnail" class="item-thumbnail" />
        <span class="Home">Send feedback</span>
      </div>
      <div class="divider"></div>
    </aside>
  </body>
</html>
