<link rel="stylesheet" href="/styles/topbar.css" />
<script src="/scripts/topbar.js"></script>
<header class="top-bar">
  <div class="left-section">
    <button class="menu-button">
      <img src="/assets/icons/topbar/hamburger.svg" alt="hamburger" />
    </button>
    <a href="/index.html" class="logo" data-link>
      <img src="/assets/icons/topbar/Youtube-Logo.svg" alt="Youtube logo" />
    </a>
  </div>
  <div class="middle-section">
    <div class="search-bar">
      <input type="text" placeholder="검색" />
      <button class="search-button">
        <img src="/assets/images/search.png" alt="search" data-link href="/components/video.html" />
      </button>
      <button class="voice-search-button">
        <img src="/assets/images/mic-icon.png" alt="mic" />
      </button>
    </div>
  </div>
  <div class="right-section">
    <button class="upload-button">
      <img src="/assets/images/Create.png" alt="Create" />
    </button>
    <button class="apps-button">
      <img src="/assets/images/Apps.png" alt="Apps" />
    </button>
    <button class="notifications-button">
      <img src="/assets/images/Notifications.png" alt="Notifications" />
    </button>
    <button class="profile-button">
      <img src="/assets/images/User-Avatar.png" alt="Avatar" data-link href="/components/Channel_Page.html" />
    </button>
  </div>
</header>
