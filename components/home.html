<link rel="stylesheet" href="/styles/content.css" /><link rel="stylesheet" href="/styles/filter.css" />

<div class="filter-bar-container" style="visibility: hidden">
  <div class="filter-popup-container">
    <button class="filter-button"><img src="/assets/icons/index/filter.svg" alt="정렬필터" /></button>
    <div class="filter-popup">
      <div class="filter-option">
        <label for="length-filter">좋아요 수:</label>
        <select id="length-filter">
          <option value="">모두</option>
          <option value="short">125이하</option>
          <option value="medium">125~2500</option>
          <option value="long">2500초과</option>
        </select>
      </div>
      <div class="filter-option">
        <label for="sort-by">정렬 기준:</label>
        <select id="sort-by">
          <option value="relevance">기본값</option>
          <option value="uploadDate">업로드 날짜</option>
          <option value="viewCount">조회수</option>
        </select>
      </div>
      <button class="apply-filters">적용</button>
    </div>
  </div>
  <button class="scroll-button left-scroll">&lt;</button>
  <ul class="filter-bar"></ul>
  <button class="scroll-button right-scroll">&gt;</button>
</div>

<div id="card-ui">
  <div class="cards-container"></div>
  <p>비디오 목록 로딩중...</p>
</div>

<script type="module" src="/scripts/home.js"></script>
