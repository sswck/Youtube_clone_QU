<!DOCTYPE html>
<html>
  <head>
    <title>임시 프로필</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ccc; /* 임시 아바타 배경색 */
        margin-bottom: 10px;
      }
      .username {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .email {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="avatar"></div>
      <div class="username">임시 사용자</div>
      <div class="email">tempuser@example.com</div>
      <button onclick="window.history.back()">뒤로 가기</button>
    </div>
  </body>
</html>
